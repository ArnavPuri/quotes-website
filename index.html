<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quotes to Live By</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Playball&display=swap" rel="stylesheet">
    <!-- Load fonts before the style.css so you can use them in css file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main-section">
        <div class="quote-container" id="quote-container">
            <div class="quote-text" id="quote-body">
                What a great day!
            </div>
            <div class="quote-author" id="author">
                Me
            </div>
        </div>
        <div class="fixed-message">
            Press space bar for next dose of wisdom
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
